layout: default
tags:
  - Video Blog
perma-link: /contact-us/
---

<form class="contact-form" method="post" action="http://formspree.io/info@govig.com">
  <span class="form-title">Choose an Industry</span>
  <select name="industry" data-name="selectbox1" required>
    <option name="industry" value="BioPharma">BioPharma</option>
    <option name="industry" value="Building Products">Building Products</option>
    <option name="industry" value="Careers">Careers</option>
    <!-- <option name="industry" value="futurity">Futurity</option> -->
    <option name="industry" value="Healthcare">Healthcare</option>
  </select>
  <span class="form-title">How Did You Hear About Us?</span>
  <select name="heardfrom" data-name="selectbox1" required>
    <option name="heardfrom" value="Blog">Blog</option>
    <option name="heardfrom" value="Website">Website</option>
    <option name="heardfrom" value="Email">Email</option>
    <option name="heardfrom" value="LinkedIn">LinkedIn</option>
    <option name="heardfrom" value="Other">Other</option>
  </select>
  <br>
  <input type="hidden" name="_subject" value="New message from Govig Blog" />
  <input type="text" name="company" placeholder="Company Name" class="full-width">
  <input type="text" name="name" placeholder="*Contact Name" required class="full-width">
  <input type="email" name="_replyto" placeholder="*Email" required class="full-width">
  <input type="text" name="phone" placeholder="*Phone" required class="full-width">
  <textarea name="Message" placeholder="Message" class="full-width"></textarea>
  <!-- Cloud cannon settings field -->
  <div class="hidden">
    <input type="hidden" name="_to" value="{{site.data.settings.client.email}}">
    <input type="hidden" name="_subject" value="Contact Message From Your {{site.data.settings.title}}">
    <input type="text" name="_gotcha">
  </div>

  <input type="submit" value="submit">
</form>
