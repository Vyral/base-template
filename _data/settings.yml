    Victoria Sandoval has the touch of sold. Victoria was born and raised and lived in San Diego for over 30 years. As a bilingual San Diego native, she understands the different neighborhoods and their particular nuances. Victoria sets a new standard in building relationships with all her clients and maximizing the exposure of your home to potential buyers. Known for her smooth transactions, Victoria routinely unites all sides of the real estate process, creating a seamless operation for her clients. She is approachable and adaptive, working well with all personality types. Her intimate knowledge of the market will save you, the homeowner, time and money in searching for your new home.

    As one of the top leading Realtor® in the county, Victoria has received multiple awards, She is an honest, professional business woman, She is hard working, dedicated and a great listener. Her approachable demeanor makes everyone feel comfortable. Your goals become hers, with customer service as a top priority. Victoria will use her skills to make your dreams a reality! Searching for a new home or selling your current home can be a complicated and exhausting experience. It is absolutely essential to find a real estate agent that is deeply involved in the business and loves what they do to show you the way.
