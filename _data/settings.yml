  about_markdown: >-
    Mike has lived in the Charleston, SC area his entire life. His love and
    enthusiasm for one of the most beautiful cities in the southeast bring a very
    personal element to promoting home ownership.



    Mike takes the time to get to know his clients on a personal level. He’s
    patient, knowledgeable, eager to please, honest, tenacious and passionate.
    Mike remains focused on educating his clients on the local real estate market
    while helping them achieve their real estate goals including home ownership
    and wealth building.



    Mike also serves as a coach, instructor, and mentor to some of Charleston’s
    premier youth baseball teams and players. His coaching experience compliments
    his real estate career by allowing him to assess the individual needs of each
    client to come up with a customized game plan for real estate success.



    Armed with 11 years in the real estate game and proudly part of the top 20%
    of agents in his office, Mike and the Charleston Real Estate 411 team will
    make your home buying or selling experience fun, stress-free, and seamless
    from beginning to end.
