  about_markdown: >
    Bob Sokoler is the owner of The Sokoler Team at RE/MAX Properties
    East in Louisville, Kentucky, which has ranked No. 1 in the city for sales
    volume Six years in a row! His team sold more than 404 homes in 2016 and
    more than 340 properties in 2015.


    Before becoming a realtor in 2004, Bob was a two-time Emmy Award-winning
    journalist, serving as the anchor and reporter for WHAS TV and the
    television show “Louisville Tonight Live.” Prior to that, he was also the
    anchor and a reporter for the 5:00pm News at WXIA-TV in Atlanta, Georgia;
    the weekend news anchor and a field reporter for the 5:30pm news at WCPX-TV
    in Orlando, Florida; and a news reporter at a number of other highly
    regarded stations – including WJZ-TV in Baltimore, KUTV-TV in Salt Lake
    City, and WYRT-TV in Flint, Michigan.
