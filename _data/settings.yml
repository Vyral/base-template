  about_markdown2: |
    BriAnne is from a small town just outside of Idaho Falls, Idaho. She grew up loving the simple things in life. She met her husband in high school, moved to the “Big City", Boise to attend Boise State University. In the early 2000’s, while her husband was building his career in location sound, they moved to 4 different states. In 2007, they bought their first home in Salt Lake City, Utah. A year or so after the market crash they became accidental landlords creating an accidental love for real estate. Shortly there after, BriAnne started a real estate career at Keller Williams Reatly Portland Central. About 6-8 months into her real estate career in Portland “LIFE” happened when their son became very ill which lead them to move back home to Boise, Idaho.

    In early 2014, BriAnne re-launched her career in real estate at Keller Williams Realty Boise. Shortly after she met her team lead, Graham MacKenzie and the rest is history.

    BriAnne is grateful for the opportunities to help families through real estate. She is also grateful for the opportunity to be a mother of two kids. "My kids and husband inspire me to be the best person I can be every day. Also, my parents, siblings, friends and clients have been an incredible influence in my life and I am forever appreciative of them. We as a family love to be outside with friends/family walking, talking, hiking, camping, eating, rolling down hills in all seasons, sledding, snowboarding, and the list goes on….”
