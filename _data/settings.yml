  about_markdown: >-
    Becky began selling real estate in 1977 and in 1979 she started her own
    brokerage, Movers Real Estate Company. Among her designations is SRES,
    Senior Real Estate Specialists, and she delights in transitioning seniors
    from their homes that have become too much to maintain into independent
    living or assisted living. Her most recent designation is MRP, Military
    Relocation Professional and with 2 of her 3 sons serving our country as US
    Army officers, she has firsthand knowledge of how important real estate
    professionals are when military families buy or sell in our area.


    Becky has hosted her live radio talk show on KTOK since 2006 where she
    welcomes call-in questions on Saturday mornings at 8:00 on News Radio 1000
    KTOK.


    Becky Ivins enjoys the endorsements of Dave Ramsey, Glenn Beck, Barbara
    Corcoran and John Tesh.


    Beckyâ€™s approaches a real estate transaction with a business attitude and
    the heart of a social worker. She delights in providing a full service
    transaction backed by decades of experience and a wealth of knowledge.
