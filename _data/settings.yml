  about_markdown: |
    Graham moved to the Boise area in the early 90’s to enjoy the amazing outdoor opportunities Idaho has to offer. 13 years ago he traded being a full time fly fishing guide to being a full time real estate agent. His guiding expertise and goal of building lifelong relationships translated very quickly into helping people buy, sell, and invest in real estate; and earning him title of “Rookie of the Year”. He hasn’t looked back. His passion for learning, personal growth, building relationships and adding value to people’s lives have helped his clients get top dollar for their homes, and often win out in hot markets on multiple offers. When he isn’t helping you with real estate you will find him fly fishing a local river or covering endless miles running the local trails. We secretly think he would never come inside if it wasn’t for real estate. Ask him for a fly casting lesson or pick his brain on local trails as part of the package.
