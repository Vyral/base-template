  about_markdown: >
    Naturally, as the CEO and Team Leader of the Lioce Properties Group, Josh sets out to build a business that always exceeds his clients’ expectations, simply because that’s the only way he knows how to work. He accomplished this goal by assembling a team of highly skilled and knowledgeable professionals who share his vision and are dedicated to providing a level of service second to none. Josh believes that a great real estate experience hinges on the relationships you build with your clients. He knows that the only way to establish lasting partnerships is through reliability, communication and confidence, and he demonstrates the highest degree of experience and expertise necessary to foster that trust and assurance.
    
    As the Team Leader of the Lioce Properties Group, you can count on Josh and the Lioce Properties Group to apply their trademark enthusiasm and steadfast diligence toward reaching your goals. Their professionalism, unsurpassed knowledge and dedication to your needs clearly exemplify the 110% Commitment Josh and the Lioce Properties Group put into working with each of their clients. You owe it to yourself to work with a group of professionals who care this deeply about your move and will do what’s necessary to make it a positive and rewarding experience.
    
    When you work with the Lioce Properties Group, you can tell almost immediately that they will be there every step of the way, guiding you in the right direction for your home purchase or sale.  Their in-depth knowledge of all aspects of real estate, including all aspects of the Greater Milford, Blackstone Valley and MetroWest markets, gives you that extra advantage of having all the information you need to make educated decisions regarding your most important investment. They will work tirelessly to help you meet your goals with what could only be described as 110% Commitment. 
