<header id="hero">
<div class="hero-img" style="background-image: url({{site.data.settings.images.hero_image_path}}); background-color: {{site.data.settings.images.hero_background_hex}}">
        <!-- logo -->
        <a href="/"><img src="{{site.data.settings.images.hero_logo_path}}" alt="{{site.data.settings.client.company}}" class="site-logo" /></a>
        <!-- title -->
        <a href="/"><h1 class="site-title">{{site.data.settings.images.hero_text | replace: '-- MARKET --', site.data.settings.client.market}}</h1></a><br>
        <h3 class="credentials">{{site.data.settings.images.hero_text_2}}<br>
        <em>{{site.data.settings.images.hero_text_3}}</em> {{site.data.settings.images.hero_text_4}}</h3>
			</div>
</header>
