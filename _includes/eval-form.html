<h1>Free Appraisal</h1>

<form method="post" class="home-value" action="http://formspree.io/Jim@GAFinestHomes.com" onsubmit="return setReturn()">
    <fieldset>
        <p id="thanks"></p>

        <label for="name">Name<span class="asterisk">*</span>
        </label>
        <input type="text" name="name" required>
        <label for="phone">Phone Number<span class="asterisk">*</span></label>
        <input type="tel" name="phone" required>
        <label for="email">Email<span class="asterisk">*</span>
        </label>
        <input type="email" name="_replyto" required>

        <label for="address">Address<span class="asterisk">*</span>
        </label>
        <input type="text" name="address" required>

        <label for="city">City<span class="asterisk">*</span>
        </label>
        <input type="text" name="city" required>

        <input type="submit" class="submit button" value="Submit" name="submitBuyerForm">
        <span class="asterisk">*</span>required
    </fieldset>
      <!-- Cloud cannon settings field -->
      <div class="hidden">
        <input type="hidden" name="_to" value="{{site.data.settings.client.email}}">
        <input type="hidden" name="_subject" value="Entry From Your Free Appraisal Form">
        <input type="text" name="_gotcha">
      </div>
    </form>
<script>
function setReturn(){
  localStorage.setItem("thanks", "Your request was sent successfully!");
  document.getElementById("thanks").innerHTML =    localStorage.getItem("thanks");
  localStorage.clear();
}
</script>
